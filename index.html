<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Student List</title>
  </head>
  <body>
    <template id="student">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="house">HOUSE</td>
        <td data-field="prefect">ðŸŽ–</td>
        <!-- <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td> -->
      </tr>
      <!-- <li>
        <p class="name"></p>
        <p class="gender"></p>
        <p class="house"></p>
      </li> -->
    </template>
    <h1>Hogwarts Student List</h1>

    <div class="houseinfo">
      <p>Houses:</p>
    </div>
    <div class="siteinfo">
      <p class="studentnumber">Number of students:</p>
      <p class="expellednumber">Expelled students:</p>
      <p class="displayednumber">Currently displayed:</p>
    </div>

    <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
    <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
    <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
    <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
    <button class="filter" data-action="filter" data-filter="*">all</button>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">ðŸŽ–</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="newscript.js"></script>
  </body>
</html>
