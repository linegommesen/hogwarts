<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Student List</title>
  </head>
  <body>
    <h1>Hogwarts Student List</h1>

    <div class="houseinfo">
      <p>Houses:</p>
    </div>
    <div class="siteinfo">
      <p class="studentnumber">Number of students:</p>
      <p class="expellednumber">Expelled students:</p>
      <p class="displayednumber">Currently displayed:</p>
    </div>

    <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
    <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
    <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
    <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
    <button class="filter" data-action="filter" data-filter="*">all</button>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="squad">Inquisitorial squad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <template id="student">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="house">HOUSE</td>
        <td data-field="prefect">â˜†</td>
        <td data-field="squad" data-squad="false"></td>
      </tr>
    </template>
    <div id="remove_prefect" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>
          There can only be two prefect students for each house. <br />
          Do you want to remove one of the others?
        </p>
        <div class="prefectbuttons">
          <button class="removea">Remove</button>
          <button class="removeb">Remove</button>
        </div>
      </div>
    </div>
    <div id="student_popup" class="modal hide">
      <div class="student_dialog">
        <button class="closebutton">X</button>
        <img src="" alt="" class="image" />
        <h1 class="name"></h1>
        <p class="nickname"></p>
        <p class="prefect"></p>
        <p class="squad"></p>
        <p class="expelled"></p>
        <img src="" alt="" class="crest" />
      </div>
    </div>

    <script src="newscript.js"></script>
  </body>
</html>
