<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Student List</title>
  </head>
  <body>
    <template>
      <li>
        <p class="name"></p>
        <p class="gender"></p>
        <p class="house"></p>
      </li>
    </template>
    <h1>Hogwarts Student List</h1>

    <div class="houseinfo">
      <p>Houses:</p>
    </div>
    <div class="siteinfo">
      <p class="studentnumber">Number of students:</p>
      <p class="expellednumber">Expelled students:</p>
      <p class="displayednumber">Currently displayed:</p>
    </div>
    <section class="listsection">
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
      <!-- <button>Firstname</button>
        <button>Lastname</button>
        <button>House</button>
        <button>Expelled</button> -->
      <div class="listinfo">
        <p>Name</p>
        <p>Gender</p>
        <p>House</p>
      </div>
      <table class="list"></table>
    </section>
    <!-- <section class="container"></section> -->

    <script src="newscript.js"></script>
  </body>
</html>
